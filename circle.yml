## Customize the test machine
machine:
  node:
    version: 6.3.0
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  timezone:
    Asia/Tokyo # Set the timezone

dependencies:
  cache_directories:
    - "~/.yarn-cache"
    - "~/.cache"

  pre:
    - yarn --version

  override:
    - yarn install

deployment:
  production:
    branch: master
    commands:
      - ./deploy_to_production.sh
